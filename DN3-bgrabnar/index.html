<div id="lol">
<div id="vse">

    <div id="dodajanjeOsebe" class="box">
      <div class="subheader">
        Dodajanje tekača
        <select id="prviii"  onchange="test()">
          <option value="0">Ozbej Kranjc</option>
          <option value = "1">David Kralj</option>
          <option value = "2">Tine Smeh</option>
        </select>

      </div>
      <div class="mejn">
        
        <input 
            class="podatki"
            type="text"
            id="imeUporabnika"
            placeholder="Ime"
            
            
            />

            <input
            class="podatki"
            type="text"
            id="priimekUporabnika"
            placeholder="Priimek"
            />

            <button  id="posljiVrstoZahtevka" onclick="kreirajTekaca()" >Dodaj uporabnika</button>
      </div>
    </div>

      <div id="pregledPodatkov" class="box">
        <div class="subheader">
          Pregled osnovnih podatkov
          
  
        </div>
        <div class="mejn " >
          
          
          <input type="text" id="idTekacaa" class="podatki"/>
          <button  id="preglej" onclick="preglejTekaca()" >pregled uporabnika</button>

            <input 
            class="podatki"
            type="text"
            id="imeTekaca"
            placeholder="Ime"
            
            
            />

            <input
            class="podatki"
            type="text"
            id="priimekTekaca"
            placeholder="Priimek"
            />


        </div>

      </div>

      <div id="dodajanje">
        <div class="subheader">Dodajanje Teka</div>
        <div class="mejn">
        <input 
            type="text"
            placeholder="idUporabnika"
            class="podatki"
            id="idUporabnika"
            />

            <input 
            type="text"
            placeholder="8.4.2002 12:34"
            class="podatki"
            id="daturmUra"
            />

            <input 
            type="text"
            placeholder="kraj"
            class="podatki"
            id="kraj"
            />

            <input 
            type="text"
            placeholder="dolzina"
            class="podatki"
            id="dolzina"
            />

            <input 
            type="text"
            placeholder="čas"
            class="podatki"
            id="cas"
            />

            <input 
            type="text"
            placeholder="višinska razika"
            class="podatki"
            id="visinci"
            />

            <div id="temperatree">
            <input 
            type="text"
            placeholder="15"
            class="podatki"
            id="temp"
            />
            <button id="tempGumb" onclick="dobiVreme()">temp</button>

          </div>
            <button id="dodajPodatke" onclick="dodajSpecTeka()" > registriraj</button>

          </div>



      </div>

      <div id="zadnjeAktivnosti">
        <div class="subheader">
          zadnjeAktivnosti
        </div>

        <div class="mejn">

            <input type="text" 
            placeholder="idUporabnika"
            id="ide"/>
            
            <input type="checkbox" id="temperatur" name="temperatur" value="yes">  
            <label for="temperatur"> Temperatura </label>

            <button onclick="beriTeke()" >deli</button>


            <div id="filaj">



            </div>


        </div>

      </div>
      

      <div id="doniranje">
      <div class="subheader">
        zadnjeAktivnosti
      </div>
      <div class="mejn">
        Javni naslov denarnice:
       
        <input type="text" name="denarnicaNaslov" id="denarnicaID" >
        <br>
       Geslo denarnice:

        <input type="password" name="geslo" id="geslo" >
        <br>
        Količina donacije (ETH):
      
        <input type="text" name="vsota" id="kolicina"> Maksimalna količina: 1 ETH
        <br>
        <button  onclick="dejDnar()" id="poslji">Doniraj</button>
      </div>
      </div>

  </div>
</div>
